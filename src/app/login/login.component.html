<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <p class="h1 mt-10 text-center text-2xl font-extrabold leading-9 tracking-tight text-blue-600">Health & Med</p>
    <p class="h3 mt-10 text-center text-2xl font-medium leading-9 tracking-tight text-gray-900">Acessar o sistema</p>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="form" class="space-y-6" (submit)="doLogin()">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">E-mail</label>
        <div class="mt-2">
          <input formControlName="email" id="email" name="email" type="email" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Senha</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Esqueceu a senha?</a>
          </div>
        </div>
        <div class="mt-2">
          <input  formControlName="senha" id="password" name="password" type="password" autocomplete="current-password" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Acessar o sistema</button>
      </div>
    </form>
    <div class="mt-5">
      <p class="text-center text-sm text-gray-500">
        <a class="text-blue-700 cursor-pointer" routerLink="">
          NÃ£o possui cadastro? <b class="text-blue-800">Cadastrar</b>
        </a>
      </p>
    </div>
  </div>
</div>
