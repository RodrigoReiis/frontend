
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Formulário de agendamento de consulta</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="form" class="space-y-6" (ngSubmit)="realizarAgendamento()">
      <div>
        <mat-form-field class="w-full">
          <mat-label class="w-full">Medicos disponíveis</mat-label>
          <mat-select matNativeControl required [(value)]="idMedico">
            @for (medico of listaMedicos; track medico) {
              <mat-option  matFormFieldControl="idMedico" [value]="medico.id">{{medico.nome}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="w-full" [formGroup]="formData">
          <mat-label class="w-full">Datas disponíveis</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dataInicio">
          <mat-hint>{{dateFormatString()}}</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
      <label class="sr-only">
        Selecione um horário
      </label>
        <ul id="timetable" class="grid w-full grid-cols-2 gap-2 mt-5">
            <li>
              <input type="radio" id="horario" value="" class="hidden peer" name="timetable">
              <label for="horario"
                class="inline-flex items-center justify-center w-full
                p-2 text-sm font-medium text-center
                bg-indigo-600 border rounded-lg
                cursor-pointer text-white border-blue-600 hover:bg-indigo-900
                peer-checked:bg-indigo-900">
                10:00
              </label>
            </li>
        </ul>
      </div>
      <div class="flex justify-between w-full flex-row">
        <button type="submit"
         class="flex w-full justify-center rounded-md bg-indigo-900 mx-1 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Fechar
        </button>
        <button type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Agendar
        </button>
      </div>
    </form>

  </div>
</div>
